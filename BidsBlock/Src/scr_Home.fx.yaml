scr_Home As screen:
    Fill: =RGBA(237, 237, 237, 1)
    OnVisible: =Set(var_Menu, false)

    ctn_MainHome As groupContainer.manualLayoutContainer:
        Height: =Parent.Height-Self.Y
        Width: =Parent.Width
        X: =ctn_HeaderHome.X
        Y: =ctn_HeaderHome.Y+ctn_HeaderHome.Height
        ZIndex: =1

    ctn_Menu As groupContainer.manualLayoutContainer:
        Height: =Parent.Height-Self.Y
        Visible: =var_Menu
        Width: =Parent.Width
        X: =ctn_HeaderHome.X
        Y: =ctn_HeaderHome.Y+ctn_HeaderHome.Height
        ZIndex: =2

        shp_ExitMenu As rectangle:
            Fill: =RGBA(0, 0, 0, 0.5)
            Height: =Parent.Height
            OnSelect: =Set(var_Menu, false)
            Width: =Parent.Width
            ZIndex: =1

        ctn_MenuMain As groupContainer.manualLayoutContainer:
            Fill: =RGBA(0, 0, 0, 1)
            Height: =Parent.Height
            Width: =Parent.Width-ctn_HeaderHome.Height*2
            ZIndex: =2

            ctn_Driver As groupContainer.manualLayoutContainer:
                Fill: =RGBA(255, 255, 255, 0.68)
                Height: =Parent.Height*.2
                Width: =Parent.Width
                ZIndex: =1

                img_DriverIcon_1 As image:
                    BorderColor: =RGBA(128, 128, 128, 1)
                    BorderThickness: =1
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =Parent.Height-Self.Y*2
                    Image: =
                    PaddingLeft: =Self.Width/3
                    PaddingTop: =Self.Width/3
                    RadiusBottomLeft: =Self.X
                    RadiusBottomRight: =Self.X
                    RadiusTopLeft: =Self.X
                    RadiusTopRight: =Self.X
                    Width: =Parent.Width-Self.X*2
                    X: =img_DriverIcon.X
                    Y: =img_DriverIcon.Y
                    ZIndex: =1

                img_DriverIcon As image:
                    Height: =(Parent.Height-Self.X*2)/3
                    Image: =ico_driver
                    PaddingLeft: =Self.Width/3
                    PaddingTop: =Self.Width/3
                    Width: =Self.Height
                    X: =16
                    Y: =16
                    ZIndex: =2

                lbl_DriverFullname As label:
                    Color: =RGBA(51, 51, 51, 1)
                    Font: =Font.'Lato Black'
                    Height: =img_DriverIcon.Height
                    PaddingBottom: =0
                    PaddingLeft: =img_DriverIcon.PaddingLeft
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =20
                    Text: =Upper(User().FullName)
                    VerticalAlign: =VerticalAlign.Bottom
                    Width: =Parent.Width-Self.X-img_DriverIcon.X
                    X: =img_DriverIcon.X+img_DriverIcon.Width
                    Y: =img_DriverIcon.Y
                    ZIndex: =3

                lbl_DriverEmail As label:
                    Color: =RGBA(51, 51, 51, 1)
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =img_DriverIcon.Height
                    PaddingBottom: =0
                    PaddingLeft: =img_DriverIcon.PaddingLeft
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =10
                    Text: =Upper(User().Email)
                    Width: =Parent.Width-Self.X-img_DriverIcon.X
                    X: =lbl_DriverFullname.X
                    Y: =lbl_DriverFullname.Y+lbl_DriverFullname.Height
                    ZIndex: =4

                lbl_DriverType As label:
                    Color: =RGBA(51, 51, 51, 1)
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =img_DriverIcon.Height
                    PaddingBottom: =0
                    PaddingLeft: =img_DriverIcon.PaddingLeft
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =10
                    Text: =Upper("Driver")
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width-Self.X-img_DriverIcon.X
                    X: =lbl_DriverEmail.X
                    Y: =lbl_DriverEmail.Y+lbl_DriverEmail.Height
                    ZIndex: =5

            ctn_MenuItems As groupContainer.manualLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height-Self.Y
                Width: =Parent.Width
                X: =ctn_Driver.X
                Y: =ctn_Driver.Y+ctn_Driver.Height
                ZIndex: =2

    ctn_HeaderHomeShadow As ShadowBox:
        Height: =ctn_HeaderHome.Height+32
        Shadow: |-
            ={OffsetX: 0, OffsetY: 0, Color: "#000000", Blur: 9, Opacity: 0.3}
        Width: =ctn_HeaderHome.Width+32
        X: =ctn_HeaderHome.X-16
        Y: =ctn_HeaderHome.Y-16
        ZIndex: =3

    ctn_HeaderHome As groupContainer.manualLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =80
        Width: =Parent.Width
        ZIndex: =4

        lbl_AppName_1 As label:
            Color: =RGBA(51, 51, 51, 1)
            Font: =Font.'Segoe UI'
            Height: =img_AppIcon.Height
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =Self.Height/1.85
            Size: =14
            Text: ="Transport Services"
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width-Self.X
            X: =img_AppIcon.X+img_AppIcon.Width
            Y: =img_AppIcon.Y
            ZIndex: =1

        img_AppIcon As image:
            Height: =Parent.Height
            Image: =BidsBlockIcon
            PaddingBottom: =Self.PaddingTop
            PaddingLeft: =Self.PaddingTop
            PaddingRight: =Self.PaddingTop
            PaddingTop: =Self.Width/5
            Width: =Self.Height
            X: =ico_Menu.X+ico_Menu.Width
            ZIndex: =2

        "ico_Menu As icon.'3DPrinting'":
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(51, 51, 51, 1)
            FocusedBorderColor: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =0
            Height: =Parent.Height
            HoverFill: =RGBA(0, 0, 0, 0.05)
            Icon: =If(var_Menu, Icon.Cancel, Icon.Hamburger)
            OnSelect: =Set(var_Menu, !var_Menu)
            PaddingBottom: =Self.PaddingTop
            PaddingLeft: =Self.PaddingTop
            PaddingRight: =Self.PaddingTop
            PaddingTop: =Self.Width/3
            Width: =Self.Height
            ZIndex: =3

        lbl_AppName As label:
            Color: =RGBA(51, 51, 51, 1)
            Font: =Font.'Lato Black'
            Height: =img_AppIcon.Height
            PaddingBottom: =Self.Height/2.5
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =Upper("BidsBlock")
            VerticalAlign: =VerticalAlign.Bottom
            Width: =Parent.Width-Self.X
            X: =img_AppIcon.X+img_AppIcon.Width
            Y: =img_AppIcon.Y
            ZIndex: =4

