scr_Home As screen:
    Fill: =RGBA(237, 237, 237, 1)
    OnVisible: =Set(var_Menu, false)

    ctn_HeaderShadow_1 As ShadowBox:
        Height: =ctn_Header_1.Height+32
        Shadow: |-
            ={OffsetX: 0, OffsetY: 0, Color: "#000000", Blur: 9, Opacity: 0.3}
        Width: =ctn_Header_1.Width+32
        X: =ctn_Header_1.X-16
        Y: =ctn_Header_1.Y-16

    ctn_Header_1 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =80
        Width: =Parent.Width
        ZIndex: =2

        img_AppIcon As image:
            Height: =Parent.Height
            Image: =BidsBlockIcon
            PaddingBottom: =Self.PaddingTop
            PaddingLeft: =Self.PaddingTop
            PaddingRight: =Self.PaddingTop
            PaddingTop: =Self.Width/5
            Width: =Self.Height
            X: =ico_Menu.X+ico_Menu.Width
            ZIndex: =1

        "ico_Menu As icon.'3DPrinting'":
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(51, 51, 51, 1)
            FocusedBorderColor: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =0
            Height: =Parent.Height
            HoverFill: =RGBA(0, 0, 0, 0.05)
            Icon: =Icon.Hamburger
            OnSelect: =Set(var_Menu, !var_Menu)
            PaddingBottom: =Self.PaddingTop
            PaddingLeft: =Self.PaddingTop
            PaddingRight: =Self.PaddingTop
            PaddingTop: =Self.Width/3
            Width: =Self.Height
            ZIndex: =2

        lbl_AppName As label:
            Color: =RGBA(51, 51, 51, 1)
            Font: =Font.'Lato Black'
            Height: =img_AppIcon.Height
            Size: =20
            Text: ="BidsBlock"
            Width: =Parent.Width-Self.X
            X: =img_AppIcon.X+img_AppIcon.Width
            Y: =img_AppIcon.Y
            ZIndex: =3

    ctn_Main_1 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height-Self.Y
        Width: =Parent.Width
        X: =ctn_Header_1.X
        Y: =ctn_Header_1.Y+ctn_Header_1.Height
        ZIndex: =3

