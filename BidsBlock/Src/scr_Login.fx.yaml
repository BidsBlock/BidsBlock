scr_Login As screen:
    Fill: =RGBA(237, 237, 237, 1)

    ctn_HeaderShadow As ShadowBox:
        Height: =ctn_Header.Height+32
        Shadow: |-
            ={OffsetX: 0, OffsetY: 0, Color: "#000000", Blur: 9, Opacity: 0.3}
        Width: =ctn_Header.Width+32
        X: =ctn_Header.X-16
        Y: =ctn_Header.Y-16

    ctn_Header As groupContainer.manualLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =80
        Width: =Parent.Width
        ZIndex: =2

        Image1 As image:
            Height: =Parent.Height
            Image: =BidsBlockIcon
            PaddingBottom: =Self.PaddingTop
            PaddingLeft: =Self.PaddingTop
            PaddingRight: =Self.PaddingTop
            PaddingTop: =Self.Width/5
            Width: =Self.Height
            ZIndex: =1

    ctn_Main As groupContainer.manualLayoutContainer:
        Height: =Parent.Height-Self.Y
        Width: =Parent.Width
        X: =ctn_Header.X
        Y: =ctn_Header.Y+ctn_Header.Height
        ZIndex: =3

        Gallery1 As gallery.variableTemplateHeightGallery:
            DelayItemLoading: =true
            Height: =(CountRows(col_MainNavigation)*Self.TemplateHeight)+((CountRows(col_MainNavigation)+1)*Self.TemplatePadding)
            Items: =col_MainNavigation
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =32
            TemplateSize: =(Parent.Height/CountRows(col_MainNavigation))/2
            Width: =Parent.Width
            ZIndex: =1

            img_BackBone As image:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.TemplateHeight
                Image: =
                OnSelect: =Select(Parent)
                PaddingBottom: =Self.PaddingTop
                PaddingLeft: =Self.PaddingTop
                PaddingRight: =Self.PaddingTop
                PaddingTop: =6
                RadiusBottomLeft: =16
                RadiusBottomRight: =16
                RadiusTopLeft: =16
                RadiusTopRight: =16
                Width: =Parent.TemplateWidth
                ZIndex: =1

            img_ItemIcon As image:
                Height: =img_BackBone.Height-Self.X*2
                Image: =ThisItem.ICON
                OnSelect: =Select(Parent)
                PaddingBottom: =Self.PaddingTop
                PaddingLeft: =Self.PaddingTop
                PaddingRight: =Self.PaddingTop
                PaddingTop: =Self.Width/3.5
                Width: =Self.Height
                X: =img_BackBone.X+16
                Y: =img_BackBone.Y+16
                ZIndex: =2

            lbl_ThisItemLabel As label:
                Font: =Font.'Lato Black'
                Height: =img_ItemIcon.Height
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =16
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =ThisItem.LABEL
                Width: =Parent.TemplateWidth-Self.X-img_ItemIcon.X
                X: =img_ItemIcon.X+img_ItemIcon.Width
                Y: =img_ItemIcon.Y
                ZIndex: =3

